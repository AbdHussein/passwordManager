<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
        <title>Password Manager</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="toast.css">
    </head>
    <body>
        <header class="header">            
            Password Manager
        </header>
        <br>        
        <br>
        <div class="mainDiv" id='main'>
            <div class="passwordDiv">
                <div id="passwordAddForm" class="password">
                    <h2 style="text-align: center; color: dimgray;">
                        Add your Credentials
                    </h2>
                    <div>                        
                        <input type="url" id="website" placeholder="Website URL" class="input"> 
                    </div> 
                    <div>                        
                        <input type="email" id="username" placeholder="Username or email" class="input"> 
                    </div>      
                    <div>                        
                        <input type="password" id="password" placeholder="Password" class="input">
                         
                    </div> 
                    <div>
                        <button id="generatePassword" class="btn-edit">Generate</button>
                        <button id="reveal" class="btn-show">Reveal / Hide</button> 
                    </div>  
                    <div>
                        <button id="save" class="btn-success">Save</button> 
                    </div>           
                </div>
            </div>
            <div class="displayDiv" id='display'>               
                <h3 style="color: dimgray;" id='noPasswords'>No Saved Passwords</h3>
                <br>               
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

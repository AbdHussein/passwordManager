<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
        <title>Password Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">            
            Password Manager
        </header>
        <br>        
        <br>
        <div class="mainDiv" id='main'>
            <div class="passwordDiv">
                <div id="passwordAddForm" class="form">
                    <div>                        
                        <input type="text" id="website" placeholder="Website URL" class="input"> 
                    </div> 
                    <div>                        
                        <input type="text" id="username" placeholder="Username or email" class="input"> 
                    </div>      
                    <div>                        
                        <input type="password" id="password" placeholder="Password" class="input">
                         
                    </div> 
                    <div>
                        <button id="generatePassword" class="btn">Generate</button>
                        <button id="reveal" class="btn">Reveal / Hide</button> 
                    </div>  
                    <div>
                        <button id="save" class="btn">Save</button> 
                    </div>           
                </div>
            </div>
            <div class="displayDiv" id='display'>
                <div id='buttons'>
                    <button id='delete' class="img"><img src="img/delete.png"></img></button>
                    <button  id='Edit' class="img"><img src="img/Edit.png"></img></button>                    
                </div>
                <h3 style="color: white; " id='noPasswords'>No Saved Passwords</h3>
            </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
